<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Simon Memory Game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1.0">
        <link rel="stylesheet" type='text/css' href="normalize.css">
        <link rel="stylesheet" type='text/css' href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Genos:wght@100;300;400&family=Rubik+Iso&display=swap" rel="stylesheet">

        <audio id="sample__a">
            <source src="samples/A.wav">
        </audio>
        <audio id="sample__g">
            <source src="samples/G.wav">
        </audio>
        <audio id="sample__d">
            <source src="samples/C.wav">
        </audio>
        <audio id="sample__e">
            <source src="samples/E.wav">
        </audio>
        <audio id="win">
            <source src="samples/win.wav">
        </audio>
        <audio id="error">
            <source src="samples/lose.wav">
        </audio>
    </head>


    <body>
        <header class="header">
            <h1 class="title">Simon</h1>
            <h2 class="subtitle">The Memory Game</h2>
            <p class="instructions"> I challenge you to repeat my increasing sequences to test your powers of concentration and memory. Can you reach the end of the game?</p>
            <div class="menu"> 
                <button class="menu__button_start">START</button>
            </div>
        </header>
        
        <div class="box">
            <div class="buttons__container">
                <button class="play-buttons button__top-left"></button>
                <button class="play-buttons button__top-right"></button>
                <button class="play-buttons button__bottom-left"></button>
                <button class="play-buttons button__bottom-right"></button>
            </div>
        </div>
        <dialog class="modal__win">
            <p class="win__message modal__message"><span>CONGRATULATIONS,</span> YOU WIN!</p>
            <button class="win__button_close modal__button_close">CLOSE</button>
            <p class="win__message_close modal__message_close">Or press ESC</p>
        </dialog>

        <dialog class="modal__gameover">
            <p class="gameover__message modal__message">GAME OVER!</p>
            <button class="gameover__button_close modal__button_close">CLOSE</button>
            <p class="gameover__message_close modal__message_close">Or press ESC</p>
        </dialog>

        <script src="script.js"></script>
    </body>
</html>
